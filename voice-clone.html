<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Clone - Text to Speech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section h2 {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: #00d4ff;
        }

        .instruction {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 16px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .hint {
            color: #666;
            font-size: 0.85rem;
        }

        .hint a {
            color: #00d4ff;
            text-decoration: none;
        }

        .hint a:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-record {
            background: #ff4757;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-record:hover:not(:disabled) {
            background: #ff6b7a;
        }

        .btn-record.recording {
            animation: pulse 1.5s infinite;
        }

        .record-icon {
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
        }

        .btn-record.recording .record-icon {
            background: #fff;
            animation: blink 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.4); }
            50% { box-shadow: 0 0 0 15px rgba(255, 71, 87, 0); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .btn-large {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
        }

        .recording-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .status {
            color: #888;
            font-size: 0.9rem;
        }

        .status.recording {
            color: #ff4757;
        }

        .audio-preview {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .audio-preview audio {
            width: 100%;
        }

        .voice-status {
            margin-top: 12px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .voice-status.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .voice-status.error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
        }

        .voice-status:empty {
            display: none;
        }

        textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 16px;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #00d4ff;
        }

        textarea::placeholder {
            color: #666;
        }

        .speak-controls {
            display: flex;
            justify-content: center;
        }

        audio {
            width: 100%;
            border-radius: 8px;
        }

        .hidden {
            display: none !important;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loadingText {
            color: #fff;
            font-size: 1.1rem;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
            }

            .section {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Clone</h1>
        <p class="subtitle">Record your voice, then type text to hear it spoken in your voice</p>

        <!-- API Key Section -->
        <div class="section api-section">
            <h2>1. Enter Your ElevenLabs API Key</h2>
            <div class="input-group">
                <input type="password" id="apiKey" placeholder="Enter your ElevenLabs API key">
                <button id="saveApiKey" class="btn btn-secondary">Save Key</button>
            </div>
            <p class="hint">Get your free API key at <a href="https://elevenlabs.io" target="_blank">elevenlabs.io</a></p>
        </div>

        <!-- Voice Recording Section -->
        <div class="section">
            <h2>2. Record Your Voice</h2>
            <p class="instruction">Record at least 30 seconds of yourself speaking clearly</p>
            <div class="recording-controls">
                <button id="recordBtn" class="btn btn-record">
                    <span class="record-icon"></span>
                    Start Recording
                </button>
                <span id="recordingStatus" class="status"></span>
            </div>
            <div id="audioPreview" class="audio-preview hidden">
                <audio id="recordedAudio" controls></audio>
                <button id="uploadVoice" class="btn btn-primary">Clone This Voice</button>
            </div>
            <div id="voiceStatus" class="voice-status"></div>
        </div>

        <!-- Text to Speech Section -->
        <div class="section">
            <h2>3. Type Text to Speak</h2>
            <textarea id="textInput" placeholder="Type the text you want to hear in your cloned voice..." rows="4"></textarea>
            <div class="speak-controls">
                <button id="speakBtn" class="btn btn-primary btn-large" disabled>
                    Speak Text
                </button>
            </div>
        </div>

        <!-- Audio Output -->
        <div id="outputSection" class="section hidden">
            <h2>Your Cloned Voice</h2>
            <audio id="outputAudio" controls></audio>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p id="loadingText">Processing...</p>
        </div>
    </div>

    <script>
        // Voice Clone App - Using ElevenLabs API

        class VoiceCloneApp {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.recordedBlob = null;
                this.clonedVoiceId = null;
                this.apiKey = localStorage.getItem('elevenLabsApiKey') || '';

                this.initElements();
                this.initEventListeners();
                this.loadSavedState();
            }

            initElements() {
                // API Key elements
                this.apiKeyInput = document.getElementById('apiKey');
                this.saveApiKeyBtn = document.getElementById('saveApiKey');

                // Recording elements
                this.recordBtn = document.getElementById('recordBtn');
                this.recordingStatus = document.getElementById('recordingStatus');
                this.audioPreview = document.getElementById('audioPreview');
                this.recordedAudio = document.getElementById('recordedAudio');
                this.uploadVoiceBtn = document.getElementById('uploadVoice');
                this.voiceStatus = document.getElementById('voiceStatus');

                // Text to speech elements
                this.textInput = document.getElementById('textInput');
                this.speakBtn = document.getElementById('speakBtn');
                this.outputSection = document.getElementById('outputSection');
                this.outputAudio = document.getElementById('outputAudio');

                // Loading overlay
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.loadingText = document.getElementById('loadingText');
            }

            initEventListeners() {
                this.saveApiKeyBtn.addEventListener('click', () => this.saveApiKey());
                this.recordBtn.addEventListener('click', () => this.toggleRecording());
                this.uploadVoiceBtn.addEventListener('click', () => this.uploadVoice());
                this.speakBtn.addEventListener('click', () => this.speakText());
            }

            loadSavedState() {
                // Load API key
                if (this.apiKey) {
                    this.apiKeyInput.value = this.apiKey;
                }

                // Load cloned voice ID
                const savedVoiceId = localStorage.getItem('clonedVoiceId');
                if (savedVoiceId) {
                    this.clonedVoiceId = savedVoiceId;
                    this.voiceStatus.textContent = 'Voice clone ready! You can type text below.';
                    this.voiceStatus.className = 'voice-status success';
                    this.speakBtn.disabled = false;
                }
            }

            saveApiKey() {
                const key = this.apiKeyInput.value.trim();
                if (key) {
                    this.apiKey = key;
                    localStorage.setItem('elevenLabsApiKey', key);
                    this.showNotification('API key saved!', 'success');
                }
            }

            async toggleRecording() {
                if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];

                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };

                    this.mediaRecorder.onstop = () => {
                        this.recordedBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                        const audioUrl = URL.createObjectURL(this.recordedBlob);
                        this.recordedAudio.src = audioUrl;
                        this.audioPreview.classList.remove('hidden');

                        // Stop all tracks
                        stream.getTracks().forEach(track => track.stop());
                    };

                    this.mediaRecorder.start();
                    this.recordBtn.textContent = 'Stop Recording';
                    this.recordBtn.classList.add('recording');
                    this.recordingStatus.textContent = 'Recording...';
                    this.recordingStatus.classList.add('recording');

                    // Start timer
                    this.startRecordingTimer();

                } catch (err) {
                    console.error('Error accessing microphone:', err);
                    this.showNotification('Could not access microphone. Please allow microphone access.', 'error');
                }
            }

            stopRecording() {
                if (this.mediaRecorder) {
                    this.mediaRecorder.stop();
                    this.recordBtn.innerHTML = '<span class="record-icon"></span> Start Recording';
                    this.recordBtn.classList.remove('recording');
                    this.recordingStatus.textContent = 'Recording complete';
                    this.recordingStatus.classList.remove('recording');

                    if (this.recordingTimer) {
                        clearInterval(this.recordingTimer);
                    }
                }
            }

            startRecordingTimer() {
                let seconds = 0;
                this.recordingTimer = setInterval(() => {
                    seconds++;
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    this.recordingStatus.textContent = `Recording... ${mins}:${secs.toString().padStart(2, '0')}`;
                }, 1000);
            }

            async uploadVoice() {
                if (!this.apiKey) {
                    this.showNotification('Please enter your ElevenLabs API key first', 'error');
                    return;
                }

                if (!this.recordedBlob) {
                    this.showNotification('Please record your voice first', 'error');
                    return;
                }

                this.showLoading('Creating your voice clone...');

                try {
                    // Create form data for voice cloning
                    const formData = new FormData();
                    formData.append('name', 'My Cloned Voice');
                    formData.append('description', 'Voice cloned from recording');
                    formData.append('files', this.recordedBlob, 'voice_sample.webm');

                    // Add voice to ElevenLabs
                    const response = await fetch('https://api.elevenlabs.io/v1/voices/add', {
                        method: 'POST',
                        headers: {
                            'xi-api-key': this.apiKey
                        },
                        body: formData
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail?.message || 'Failed to clone voice');
                    }

                    const data = await response.json();
                    this.clonedVoiceId = data.voice_id;
                    localStorage.setItem('clonedVoiceId', this.clonedVoiceId);

                    this.voiceStatus.textContent = 'Voice cloned successfully! You can now type text below.';
                    this.voiceStatus.className = 'voice-status success';
                    this.speakBtn.disabled = false;

                    this.hideLoading();

                } catch (err) {
                    console.error('Error cloning voice:', err);
                    this.voiceStatus.textContent = `Error: ${err.message}`;
                    this.voiceStatus.className = 'voice-status error';
                    this.hideLoading();
                }
            }

            async speakText() {
                const text = this.textInput.value.trim();

                if (!text) {
                    this.showNotification('Please enter some text', 'error');
                    return;
                }

                if (!this.apiKey) {
                    this.showNotification('Please enter your ElevenLabs API key', 'error');
                    return;
                }

                if (!this.clonedVoiceId) {
                    this.showNotification('Please clone your voice first', 'error');
                    return;
                }

                this.showLoading('Generating speech...');

                try {
                    const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${this.clonedVoiceId}`, {
                        method: 'POST',
                        headers: {
                            'xi-api-key': this.apiKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            text: text,
                            model_id: 'eleven_monolingual_v1',
                            voice_settings: {
                                stability: 0.5,
                                similarity_boost: 0.75
                            }
                        })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail?.message || 'Failed to generate speech');
                    }

                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);

                    this.outputAudio.src = audioUrl;
                    this.outputSection.classList.remove('hidden');
                    this.outputAudio.play();

                    this.hideLoading();

                } catch (err) {
                    console.error('Error generating speech:', err);
                    this.showNotification(`Error: ${err.message}`, 'error');
                    this.hideLoading();
                }
            }

            showLoading(message) {
                this.loadingText.textContent = message;
                this.loadingOverlay.classList.remove('hidden');
            }

            hideLoading() {
                this.loadingOverlay.classList.add('hidden');
            }

            showNotification(message, type) {
                this.voiceStatus.textContent = message;
                this.voiceStatus.className = `voice-status ${type}`;
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceCloneApp();
        });
    </script>
</body>
</html>
